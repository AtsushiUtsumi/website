	<h1>selenuimで自動テストしたい</h1>
	<p>
		これはおそらく簡単!!!<br>
		jsonにイベント誘発コードとチェック用のコードを実行するだけ<br>
		そのためのリストを作成するツールの作成が面倒かも<br>
	</p>

	<pre><code>
def executeTest(path, check):
	# イベント誘発コードの実行
	for i in path:
		print(i + "を実行します")
	if check:
		print('PASS')
	else:
		print('NG')
	</code></pre>
